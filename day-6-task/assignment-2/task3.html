<!-- Show all the values of an array in a html webpage using DOM and forEach method -->

<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Arrays</h1>
<h2>The forEach() Method</h2>

<p>forEach() calls a function for each element in an array:</p>

<p>Compute the sum of the values in an array:</p>

<p id="demo"></p>

<script>
let newArr=[];
const numbers = [65, 44, 12, 4];
numbers.forEach(item=> newArr=item);

document.getElementById("demo").innerHTML = numbers;


</script>

</body>
</html>
